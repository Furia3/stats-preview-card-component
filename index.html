<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__content">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card__content__stats">
          <div><span class="card__content__stats__value lowercase">10k+</span> <span class="card__content__stats__text">companies</span></div>
          <div><span class="card__content__stats__value">314</span> <span class="card__content__stats__text">templates</span></div>
          <div><span class="card__content__stats__value">12m+</span> <span class="card__content__stats__text">queries</span></div>
        </div>
      </div>
      
      
      <div class="card__illustration">
        <img class ="card__illustration__desktop" src="images/image-header-desktop.jpg" alt="illustration">
        <img class ="card__illustration__mobile" src="images/image-header-mobile.jpg" alt="illustration">
      </div>
      
    </div>
    
  </body>
  </html>
